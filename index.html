<head>

  <!-- Fuente moderna (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#050b14;
      --bg2:#02040a;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --accent:#2aa8ff;
      --accent2:#00d4ff;
      --text:#eaf2ff;
      --muted:rgba(234,242,255,.75);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter", Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 50% -10%, rgba(42,168,255,.25), transparent 60%),
        radial-gradient(700px 400px at 10% 20%, rgba(0,212,255,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    /* üéß Mini Radio (arriba) */
    .radio-player{
      position:fixed;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      backdrop-filter: blur(8px);
      z-index:9999;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
    }

    .radio-player button{
      border:none;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      color:#06101c;
      font-weight:800;
      border-radius:50%;
      width:32px;
      height:32px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .12s ease, filter .12s ease;
    }
    .radio-player button:hover{filter:brightness(1.05)}
    .radio-player button:active{transform:translateY(1px)}

    .radio-text{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .onair{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      font-size:11px;
      color:rgba(234,242,255,.85);
    }
    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background:#ff3b3b;
      box-shadow:0 0 14px rgba(255,59,59,.45);
      opacity:.55;
    }
    .dot.live{
      opacity:1;
      animation:pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.3)}
    }

    .card{
      width:min(460px, 100%);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      padding:28px 22px;
      box-shadow:
        0 20px 60px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      margin-bottom:18px;
      text-align:center;
    }

    .avatarWrap{
      width:124px; height:124px;
      border-radius:999px;
      padding:4px;
      background: conic-gradient(from 180deg, var(--accent), var(--accent2), var(--accent));
      box-shadow: 0 0 30px rgba(42,168,255,.35);
      animation: glow 3.5s ease-in-out infinite;
    }

    @keyframes glow{
      0%,100%{ box-shadow:0 0 22px rgba(42,168,255,.28) }
      50%{ box-shadow:0 0 36px rgba(0,212,255,.35) }
    }

    .avatar{
      width:100%;
      height:100%;
      border-radius:999px;
      object-fit:cover;
      border:2px solid rgba(0,0,0,.35);
      background:#0b1220;
      display:block;
    }

    h1{
      margin:0;
      font-size:28px;
      font-weight:800;
      letter-spacing:.12em;
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
    }

    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color:var(--muted);
      font-size:12px;
      margin-top:4px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      text-decoration:none;
      color:#06101c;
      font-weight:800;
      padding:14px 14px;
      margin:12px 0;
      border-radius:16px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow:
        0 12px 30px rgba(42,168,255,.25),
        inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    /* ‚ú® Hover PRO para botones */
    .btn{
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      will-change: transform;
    }
    
    /* brillo suave que ‚Äúpasa‚Äù por el bot√≥n */
    .btn::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(600px 120px at 0% 50%, rgba(255,255,255,.22), transparent 55%);
      opacity:0;
      transition: opacity .25s ease, transform .35s ease;
      transform: translateX(-35%);
      pointer-events:none;
    }
    
    .btn:hover{
      filter: brightness(1.06);
      transform: translateY(-2px);
    }
    
    .btn:hover::before{
      opacity:1;
      transform: translateX(35%);
    }
    
    .btn:active{
      transform: translateY(0px) scale(.99);
    }
    
    /* Hover PRO para botones secundarios */
    .btn.secondary{
      transition: transform .12s ease, filter .12s ease, border-color .2s ease, background .2s ease, box-shadow .2s ease;
    }
    
    .btn.secondary:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(42,168,255,.35);
      box-shadow: 0 12px 30px rgba(0,0,0,.28), 0 0 0 1px rgba(42,168,255,.18);
      transform: translateY(-2px);
    }


    .btn.secondary{
      background: rgba(255,255,255,.07);
      color: var(--text);
      border:1px solid var(--stroke);
      box-shadow:none;
      font-weight:700;
    }

    .divider{
      height:1px;
      background: rgba(255,255,255,.08);
      margin:16px 0 6px;
      border-radius:999px;
    }

    .foot{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(234,242,255,.55);
    }


    /* ‚ùÑÔ∏è Nieve navide√±a (ligera y pro) */
    .snow{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9998; /* debajo del radio (9999), encima del fondo */
      overflow:hidden;
    }
    
    .snow::before,
    .snow::after{
      content:"";
      position:absolute;
      inset:-200px 0 0 0;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.95) 60%, transparent 61%),
        radial-gradient(2px 2px at 120px 90px, rgba(255,255,255,.85) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 60px 150px, rgba(255,255,255,.75) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 180px 40px, rgba(255,255,255,.70) 60%, transparent 61%),
        radial-gradient(1px 1px at 240px 120px, rgba(255,255,255,.65) 60%, transparent 61%),
        radial-gradient(1px 1px at 320px 80px, rgba(255,255,255,.60) 60%, transparent 61%);
      background-size: 360px 220px;
      opacity:.55;
      filter: blur(.2px);
      transform: translateY(-120px);
      animation: snowFall 14s linear infinite;
    }
    
    .snow::after{
      opacity:.35;
      background-size: 520px 340px;
      animation-duration: 22s;
      animation-direction: normal;
      transform: translateY(-180px);
    }
    
    @keyframes snowFall{
      from{ transform: translateY(-220px); }
      to{ transform: translateY(calc(100vh + 220px)); }
    }
    
    /* Si alguien tiene "reducir movimiento" activado */
    @media (prefers-reduced-motion: reduce){
      .snow::before, .snow::after{ animation:none; }
    }

    
  </style>
</head>

  <script>
    const btn = document.getElementById("radioBtn");
    const audio = document.getElementById("radioAudio");
    const dot = document.getElementById("dot");

    btn.addEventListener("click", async () => {
      try{
        if (audio.paused) {
          await audio.play();
          btn.textContent = "‚è∏Ô∏è";
          dot.classList.add("live");

          btn.textContent = "‚ñ∂Ô∏è";
